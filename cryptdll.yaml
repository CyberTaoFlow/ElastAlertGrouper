es_host: localhost
es_port: 9200
name: "cryptdll"
realert:
  minutes: 0
index: winlogbeat-*
filter:
- query:
    wildcard:
        event_data.ImageLoaded: "*cryptdll*"
type: any
alert:
    - command
command: ["/bin/py-alert.py","-T","D","-a","Mimikatz","-o","/tmp/mimikatz","-c","%(computer_name)s"]
